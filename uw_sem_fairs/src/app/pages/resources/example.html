<!DOCTYPE html>
<html>
  <head>
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>h1 Header</h1>
    <h6>h6 Header</h6>
    <p>this is a paragraph.</p>
    <a href="https://google.com">Link</a>
    <img
      height="100"
      src="https://www.sciencenewsforstudents.org/wp-content/uploads/2020/04/1030_LL_trees-1028x579.png"
      alt="A green tree"
    />
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>
    <ul>
      <li>Watermelon</li>
      <li>Blueberries</li>
      <li>Honeydew</li>
    </ul>
    <!--   Divs & Spans   -->
    <div style="background: #6eabf2; height: 100px;">
      <p>
        Div - <span style="background: white">Block</span>
      </p>
    </div>
    <span style="background: red; height: 40px; width: 40px;">
      Span - Inline
    </span>
    <span style="background: green; height: 40px; width: 40px;">
      Span - Inline
    </span>

    <!--   Classes & IDs   -->
    <div class="card" id="red-card">
      <h2>
        Class: .card
      </h2>
      <h3>
        ID: #red-card
      </h3>
    </div>
    <div class="card" id="blue-card">
      <h2>
        Class: .card
      </h2>
      <h3>
        ID: #blue-card
      </h3>
    </div>
  </body>
</html>
