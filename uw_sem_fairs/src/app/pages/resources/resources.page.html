<ion-content [scrollEvents]="true"
(ionScroll)="logScrolling($event)">
  <ion-grid>

    <!-- Background Picture -->
    <div class="background">
      <h1>Resources</h1>
    </div>

    <!-- Filter Toolbar -->
    <ion-row class="filter ion-justify-content-center">
      <ion-col class=" ion-text-center" size-xs="12" size-sm="11" size-md="9" size-lg="8" size-xl="7">
        <ion-button [ngClass]="{'filter-button-active' : allResources }"  class="filter-button" (click)="allFilter()">All</ion-button>
        <ion-button [ngClass]="{'filter-button-active' : education }" class="filter-button" (click)="educationFilter()">Education</ion-button>
        <ion-button [ngClass]="{'filter-button-active' : family }" class="filter-button" (click)="familyFilter()">Family</ion-button>
        <ion-button [ngClass]="{'filter-button-active' : community }" class="filter-button" (click)="communityFilter()">Community</ion-button>
      </ion-col>
    </ion-row>

    <!-- Filter Type -->
    <!-- <ion-row class="filter-type ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="9" size-lg="8" size-xl="7">
        <h3>Filter: {{this.filterType}}</h3>
      </ion-col>
    </ion-row> -->

    <!-- Filtering Spinner -->
    <ion-row *ngIf="this.filtering" class="ion-justify-content-center">
      <ion-col class="filtering-wrapper ion-text-center" size-xs="11" size-sm="10" size-md="9" size-lg="8" size-xl="7">
        <ion-spinner color="primary" name="bubbles"></ion-spinner>
      </ion-col>
    </ion-row>
    <!-- <div style="margin-top: -66px; transform: rotate(0deg
    );">
      <svg fill="#f6fbff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
      <path class="shape-fill-path" d="M1000,4.3V0H0v4.3C0.9,23.1,126.7,99.2,500,100S1000,22.7,1000,4.3z"></path>
      </svg>
    </div> -->

    <!-- Resources -->
    <ion-row id="resources" class="ion-justify-content-center">
      <div style="margin-bottom: 54px;"></div>
      <ion-col class="ion-align-items-center" size-xs="11" size-sm="10" size-md="9" size-lg="8" size-xl="7">
        <ion-row #resourceList class="resource" *ngFor="let resource of loadedResources; index as i">
          <ion-row class="ion-justify-content-center">
            <ion-col size="9">
              <h2 class="name">{{resource.name}}</h2>
              <img src="{{resource.logo}}" alt="">
              <p class="description">{{resource.description}}</p>
              <ion-button class="blue-button link" href="{{resource.url}}" target="_blank">
                Website
              </ion-button>
            </ion-col>
            <ion-col class="ion-align-items-center" size="2">
              <ion-icon id="dropdown-icon" (click)="resourceToggle(i, resource)" name="chevron-down-circle-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>

    <!-- Back to Top -->
    <!-- <ion-row class="ion-justify-content-center ion-hide-lg-up">
      <ion-col size-xs="11" size-sm="10" size-md="9" size-lg="8" size-xl="7">
        <ion-button class="back-to-top" expand="full" (click)="backToTop()">
          Back to Top
        </ion-button>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
