    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Back</ion-title>
    </ion-buttons>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-grid *ngIf="this.pageLoaded">
    <div class="background"></div>
    <!-- Fairs intro text -->
    <ion-row class="ion-justify-content-center">
      <ion-col class="form-wrapper" size-xs="11" size-sm="11" size-md="8" size-lg="6">
        <h3>Register for Fair</h3>
        <p class="desciption">Whether you are a Student, Chaperone, Volunteer, or Booth Partner, register for a United Way Southeast Michigan Fair Today!</p>
        <ion-list class="line-input">
          <ion-item>
            <ion-select (ionChange)="setFair($event)" placeholder="Select fair">
              <ion-select-option *ngFor="let fair of allFairs" value="{{fair.title}}">{{fair.title}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>


        <div [className]="!selectedFair ? 'off' : 'on'">
          <ion-list class="line-input">
            <ion-item>
              <ion-select (ionChange)="setUsertype($event)"  placeholder="Select user type">
                <ion-select-option value="student">Student</ion-select-option>
                <ion-select-option value="volunteer">Volunteer</ion-select-option>
                <ion-select-option value="chaperone">Chaperone</ion-select-option>
                <ion-select-option value="partner">Partner</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>

        <div [className]="!selectedUsertype ? 'off' : 'on'">
          <ion-button (click)="fairPage()" class="orange-button"
          [disabled]="!fair && !usertype">
            Next
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
