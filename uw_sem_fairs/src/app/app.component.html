<ion-app>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-hide-md-down"  size="12">
        <ion-toolbar id="desktop-toolbar">
          <ion-buttons style="height: 80px;" slot="start">
            <ion-button (click)="homePage()">
              <img style="padding-left: 40px;" src="../../../assets/United_Way_Logo_4.png" alt="United Way Logo">
              <h1>United Way SEM Fairs</h1>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button class="desktop-link" routerLinkActive="active-link" [routerLink]="['/home']">
              Home
            </ion-button>
            <ion-button class="desktop-link" routerLinkActive="active-link" [routerLink]="['/resources']">
              Resources
            </ion-button>
            <ion-button class="desktop-link" routerLinkActive="active-link" [routerLink]="['/selection']">
              Fairs
            </ion-button>
            <ion-button class="desktop-link" routerLinkActive="active-link"  style="padding-right: 40px;" href="https://findyourfuturesem.org">
              FYF
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  <ion-router-outlet></ion-router-outlet>


<ion-tabs>
  <!-- Mobile -->
  <ion-tab-bar  id="ion-tabs" class="mobile-bar" slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="Home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="resources">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Resources</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="selection">
      <ion-icon name="calendar-clear-outline"></ion-icon>
      <ion-label>Fairs</ion-label>
    </ion-tab-button>

    <ion-tab-button href="http://findyourfuturesem.org/">
      <img height="20px" src="../assets/icons/fyf-white-icon.svg" alt="" srcset="">
      <ion-label>FYF</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-app>
